{% extends 'layout.html' %}

{% block content %}

    <h1 class="page-header">创建相册</h1>


    <div>

    <form role="form" method="post" class="col-md-4 col-md-offset-2"  >

        <div class="form-group">
            <label for="album_title">相册标题</label>
            <input class="form-control" id="album_title" name="album_title" placeholder="请输入相册标题" type="text">
        </div>

        <div class="form-group">
            <label for="album_desc">相册描述</label>
            <textarea class="form-control" id="album_desc" name="album_desc" placeholder="输入相册描述" ></textarea>
        </div>

        <div class="form-group">
            <label for="user_email">用户邮箱</label>
            <input class="form-control" id="user_email" name="user_email" placeholder="输入用户邮箱" type="text" value="">

        </div>


        <div class="form-group">
            <label>相册浏览权限</label>

            <select class="form-control">

                    <option value="private">只给自己看</option>

                        <option value="protect-1">只给粉丝看</option>

                        <option value="protect-2">只给收藏看</option>

                        <option value="public">所有人可看</option>
            </select>


        </div>

        <div class="form-group">
            <label>相册类别标签</label>

            <select class="form-control">

                    <option value="1">AJ1</option>

                        <option value="2">AJ4</option>

                        <option value="3">AJ6</option>

                        <option value="4">AJ13</option>
            </select>


        </div>


        <div class="form-group">

        <input class="form-control btn btn-primary" type="submit" value="创建相册">
        </div>

    </form>



</div>



{% endblock %}

{% block js_code %}
<script>
    $(document).ready(
        function () {

             $('#nav-6').addClass('active')

        }
    )
</script>
{% endblock %}
