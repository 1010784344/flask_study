{% extends 'layout.html' %}

{% block content %}
 <div class="jumbotron">
        <h2>用户注册</h2>
      </div>

    {% for message in get_flashed_messages(category_filter=['err']) %}
        <h3 style="color: red">{{ message }}</h3>
    {% endfor %}
    {% for message in get_flashed_messages(category_filter=['ok']) %}
        <h3 style="color: green">{{ message }}</h3>
    {% endfor %}


    <form role="form" method="post" class="col-md-6 col-md-offset-2">
        <div class="form-group">
            <label for = 'user_name'>用户名</label>
            <input type = "text" id = "user_name" name = "user_name" class = "form-control" required>
        </div>
        <div class="form-group">
            <label for = 'user_pwd'>用户密码</label>
            <input type = "password" id = "user_pwd" name = "user_pwd" class = "form-control">
        </div>

        <div class="form-group">
            <label for = 'user_email'>用户邮箱</label>
            <input type = "email" id = "user_email" name = "user_email" class = "form-control">
        </div>

        <div class="form-group">
            <label for = 'user_age'>用户年龄</label>
            <input type = "number" id = "user_age" name = "user_age" class = "form-control">
        </div>

        <div class="form-group">
            <label for = 'user_birth'>用户生日</label>
            <input type = "date" id = "user_birth" name = "user_birth" class = "form-control">
        </div>

        <div class="form-group">
            <label for = 'user_face'>用户头像</label>
            <input type = "file" id = "user_face" name = "user_face" class = "form-control">
        </div>

        <div class="form-group">
            <input type = "submit" class = "btn btn-success" name = "submit" value="注册" >
        </div>
    </form>


{% endblock %}

{% block js_code %}
<script>
    $(document).ready(
        function () {

             $('#nav-5').addClass('active')

        }
    )
</script>
{% endblock %}
