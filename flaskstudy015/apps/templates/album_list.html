{% extends 'layout.html' %}

{% block content %}
    
    <div class="page-header">
        <a style="display: inline-block;font-size: x-large;margin: 5px 5px;">所有分类</a>
        {% for item in albumtags %}

            <a style="display: inline-block;font-size: large;margin: 5px 5px;">{{ item.name }}</a>

        {% endfor %}
    </div>


    <div class="container">

        {% for item in albums %}
            <div class="col-md-3">
            <div class="media-card">
                <div class="panel panel-body" style="display:block; padding: 3px">
                    <div class="card-title">
                        <span style="font-size: large;font-weight: bold;color: #0c0c0c">
                             {{ item.title }}
                        </span>

                        <span style="font-size: small;font-weight: 600;color: #0c0c0c">
                            {{ item.user.name }}
                        </span>
                    </div>

                    <div class="card-body">
                        <div class="card-image">
                            <a href="album_browse.html" target="_blank"></a>
                                <img src="{{ url_for('static',filename='uploads/143.png') }}" width="250px" height="150px">
                        </div>

                        <div class="card-status" style="font-size: large; font-weight: 500;color: #2c4762">
                            <span>浏览量（{{ item.clicknum }}k）</span> <span>收藏量（{{ item.favornum }}k）</span>

                        </div>
                    </div>


                </div>

            </div>

        </div>
        {% endfor %}




    </div>


{% endblock %}

{% block js_code %}
<script>
    $(document).ready(
        function () {

             $('#nav-6').addClass('active')

        }
    )
</script>
{% endblock %}
